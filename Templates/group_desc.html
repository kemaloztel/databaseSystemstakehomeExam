{% extends "layout.html" %}
{% block content %}
<div class="content-wrapper">
    <!-- main body -->
    <div class="row">
      <div class="col-xl-10 mb-30">
        <div class="card card-statistics h-100">
          <div class="card-body">
            <div class="table-responsive">
                <table id="datatable" class="table table-striped table-bordered p-0">
                <thead>
                    <tr class="table-info">
                        <th scope="col">short_desc</th>
                        <th scope="col">nitrogen_factor</th>
                        <th scope="col">protein_factor</th>
                        <th scope="col">fat_factor</th>
                        <th scope="col">calorie_factor</th>
                    </tr>
                </thead>
                <tbody>
                {% for deger in group_info %}
                <tr>
                    <td> {{ deger[0] }} </td>
                    <td> {{ deger[1] }} </td>
                    <td> {{ deger[2] }} </td>
                    <td> {{ deger[3] }} </td>
                    <td> {{ deger[3] }} </td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
